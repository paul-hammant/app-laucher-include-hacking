<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google App launcher</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="container">
    <header>
        <h1>Scrollable dropdown like google app launcher</h1>
    </header>
    <div class="launcher">
        <div class="button">
            <i class="fa fa-th fa-2x"></i>
        </div>
        <div class="app-launcher">
            <div class="apps">
                <ul class="first-set">
                    <li id="google-plus" style="opacity: 0.15">
                        <a href=""><i class="fa fa-google-plus-square fa-4x"></i></a>
                    </li>
                    <li id="facebook" style="opacity: 0.15">
                        <a href=""><i class="fa fa-facebook-square fa-4x"></i></a>
                    </li>
                    <li id="twitter" style="opacity: 0.15">
                        <a href=""><i class="fa fa-twitter-square fa-4x"></i></a>
                    </li>
                    <li id="youtube" style="opacity: 0.15">
                        <a href=""><i class="fa fa-youtube-square fa-4x"></i></a>
                    </li>
                    <li id="skype" style="opacity: 0.15">
                        <a href=""><i class="fa fa-skype fa-4x"></i></a>
                    </li>
                    <li id="windows" style="opacity: 0.15">
                        <a href=""><i class="fa fa-windows fa-4x"></i></a>
                    </li>
                    <li id="linkedin" style="opacity: 0.15">
                        <a href=""><i class="fa fa-linkedin fa-4x"></i></a>
                    </li>
                    <li id="apple" style="opacity: 0.15">
                        <a href=""><i class="fa fa-apple fa-4x"></i></a>
                    </li>
                    <li id="android" style="opacity: 0.15">
                        <a href=""><i class="fa fa-android fa-4x"></i></a>
                    </li>
                </ul>
                <a href="#" class="more">More</a>

                <ul class="second-set hide">
                    <li id="dribbble" style="opacity: 0.15">
                        <a href=""><i class="fa fa-dribbble fa-4x"></i></a>
                    </li>
                    <li id="html5" style="opacity: 0.15">
                        <a href=""><i class="fa fa-html5 fa-4x"></i></a>
                    </li>
                    <li id="linux" style="opacity: 0.15">
                        <a href=""><i class="fa fa-linux fa-4x"></i></a>
                    </li>
                    <li id="css3" style="opacity: 0.15">
                        <a href=""><i class="fa fa-css3 fa-4x"></i></a>
                    </li>
                    <li id="github" style="opacity: 0.15">
                        <a href=""><i class="fa fa-github fa-4x"></i></a>
                    </li>
                    <li id="pinterest" style="opacity: 0.15">
                        <a href=""><i class="fa fa-pinterest fa-4x"></i></a>
                    </li>
                    <li id="tumblr" style="opacity: 0.15">
                        <a href=""><i class="fa fa-tumblr-square fa-4x"></i></a>
                    </li>
                    <li id="dropbox" style="opacity: 0.15">
                        <a href=""><i class="fa fa-dropbox fa-4x"></i></a>
                    </li>
                    <li id="instagram" style="opacity: 0.15">
                        <a href=""><i class="fa fa-instagram fa-4x"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="js/index.js"></script>

<script src="google-plus/permissions.js" async></script>
<script src="facebook/permissions.js" async></script>
<script src="twitter/permissions.js" async></script>
<script src="youtube/permissions.js" async></script>
<script src="skype/permissions.js" async></script>
<script src="windows/permissions.js" async></script>
<script src="linkedin/permissions.js" async></script>
<script src="apple/permissions.js" async></script>
<script src="android/permissions.js" async></script>
<script src="dribbble/permissions.js" async></script>
<script src="html5/permissions.js" async></script>
<script src="css3/permissions.js" async></script>
<script src="github/permissions.js" async></script>
<script src="pinterest/permissions.js" async></script>
<script src="tumblr/permissions.js" async></script>
<script src="dropbox/permissions.js" async></script>
<script src="instagram/permissions.js" async></script>

</body>
</html>
